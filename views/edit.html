<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<div class="card mt-5">
					<div class="card-header">
						<h4>Edit Profile</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="photo-title">Profile Photo URL:</label>
								<input type="text" class="form-control" id="photo-title" name="photo-title" value="https://bootdey.com/img/Content/avatar/avatar6.png">
							</div>
							<div class="form-group">
								<label for="bio">Bio:</label>
								<textarea class="form-control" id="bio" name="bio"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" id="verified-identity" name="verified-identity">
								<label class="form-check-label" for="verified-identity">Turn On Verified Identity</label>
							</div>
							<button type="submit" class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

            <script>
         //alert("Script loaded successfully!"); // Test alert
          alert("verifiedDetails " + verifiedDetails);

         // Correct IDs from the form
         const switchElem = document.getElementById("verified-identity");
         const photoInput = document.getElementById("photo-title");


         switchElem.addEventListener("change", function () {
            if (switchElem.checked) {
               // Set photo input value to the TruAnon photo URL
               photoInput.value = verifiedDetails.authorPhoto;
            } else {
               // Reset the photo input value when the switch is turned off
               photoInput.value = "https://bootdey.com/img/Content/avatar/avatar6.png";
            }
         });
   </script>
</body>
</html>
